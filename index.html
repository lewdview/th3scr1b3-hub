<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>th3scr1b3 â€” Music Hub</title>
    <link rel="stylesheet" href="./styles/base.css" />
  </head>
  <body>
    <section class="hero" aria-label="th3scr1b3 music hub hero">
      <div id="stats-bg" class="stats-bg" aria-hidden="true"></div>
      <canvas id="backdrop-vis" aria-hidden="true"></canvas>
      <canvas id="energy-wave" aria-hidden="true"></canvas>

      <!-- Mobile visualizer controls overlay -->
      <div id="vis-controls" class="vis-controls" aria-label="Visualizer controls" role="group">
        <button class="vis-controls__btn vis-controls__btn--prev" type="button" aria-label="Previous mode">â€¹</button>
        <div class="vis-controls__modes" aria-hidden="false">
          <button class="vis-controls__mode" data-mode="1" type="button" aria-label="Mode 1">1</button>
          <button class="vis-controls__mode" data-mode="2" type="button" aria-label="Mode 2">2</button>
          <button class="vis-controls__mode" data-mode="3" type="button" aria-label="Mode 3">3</button>
          <button class="vis-controls__mode" data-mode="4" type="button" aria-label="Mode 4">4</button>
          <button class="vis-controls__mode" data-mode="5" type="button" aria-label="Mode 5">5</button>
          <button class="vis-controls__mode" data-mode="6" type="button" aria-label="Mode 6">6</button>
        </div>
        <button class="vis-controls__btn vis-controls__btn--next" type="button" aria-label="Next mode">â€º</button>
      </div>

      <div id="floating-player" class="player" data-anchor="player" aria-live="polite">
        <!-- populated by JS -->
      </div>

      <h1 id="brand" class="brand" data-anchor="brand" aria-label="th3scr1b3">th3scr1b3</h1>

      <a id="latest-song" class="latest" data-anchor="latest" href="#" target="_blank" rel="noopener">Latest song</a>

      <!-- Audius label above carousel -->
      <div class="section-label" aria-hidden="true">
        <svg class="label__logo" width="28" height="28" viewBox="0 0 64 64" fill="none" aria-hidden="true">
          <defs>
            <linearGradient id="audg" x1="0" y1="64" x2="64" y2="0" gradientUnits="userSpaceOnUse">
              <stop stop-color="#A855F7"/>
              <stop offset="1" stop-color="#00D1FF"/>
            </linearGradient>
          </defs>
          <path d="M32 6L6 58h52L32 6zm0 16l12.5 24H19.5L32 22z" fill="url(#audg)"/>
        </svg>
        <span class="label__text">Audius</span>
      </div>

      <div id="tracks" class="tracks" aria-label="Your tracks"></div>
      <button id="tracks-left" class="tracks-nav tracks-nav--left" aria-label="Scroll left" type="button">â€¹</button>
      <button id="tracks-right" class="tracks-nav tracks-nav--right" aria-label="Scroll right" type="button">â€º</button>
      <button id="tracks-shuffle" class="tracks-nav tracks-nav--shuffle" aria-label="Shuffle tracks" type="button">ðŸ”€</button>

      <aside id="stats" class="stats" aria-label="Audius stats"></aside>
    </section>

    <!-- Spacer between sections -->
    <section class="spacer" aria-hidden="true"></section>

    <!-- YouTube section placeholder -->
    <section class="section" aria-label="YouTube section">
      <div class="section__header">
        <svg class="label__logo" width="28" height="28" viewBox="0 0 48 48" fill="none" aria-hidden="true">
          <rect x="3" y="10" width="42" height="28" rx="6" fill="#FF0000"/>
          <path d="M21 18l10 6-10 6v-12z" fill="#fff"/>
        </svg>
        <span class="label__text">YouTube</span>
      </div>
      <div id="youtube" class="section__body">
        <!-- TODO: add YouTube embeds/playlists here -->
        <div class="placeholder">Add your YouTube embeds here.</div>
      </div>
    </section>

    <script type="module" src="./scripts/hero.js"></script>
  </body>
</html>
